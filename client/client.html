<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
  const handleResponse = async (response, parseResponse) => {
      
    const content = document.querySelector('#content');

    switch(response.status) {
      case 200:
        content.innerHTML = `<b>Success</b>`;
        break;
      case 201: 
        content.innerHTML = '<b>Created</b>';
        break;
      case 204:
        content.innerHTML = '<b>Updated (No Content)</b>';
        return;
      case 400:
        content.innerHTML = `<b>Bad Request</b>`;
        break;
      default:
        content.innerHTML = `<b>Not Found</b>`;
          break;
    }

    if (parseResponse) {
      let obj = await response.json();  
      console.log(obj);
      content.innerHTML += `<p>${JSON.stringify(obj.tasks) || 'Message: ' + JSON.stringify(obj.message)}</p>`;
    }
  };

  const sendPost = async (nameForm) => {

    const nameAction = nameForm.getAttribute('action');
    const nameMethod = nameForm.getAttribute('method');
      
    const taskField = nameForm.querySelector('#taskField');
    const dueDateField = nameForm.querySelector('#dueDateField');

    const formData = `task=${taskField.value}&dueDate=${dueDateField.value}`;

    let response = await fetch(nameAction, {
      method: nameMethod,
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
      body: formData,
    });

    handleResponse(response, nameMethod === 'post');
  };

  const sendGet = async (userForm) => {
    const url = '/getTasks';
    const method = document.querySelector('#methodSelect').value;

    let response = await fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
      },
    });

    handleResponse(response, method === 'get');
  };
  
  const init = () => {
    const taskForm = document.querySelector('#taskForm');
    const getForm = document.querySelector('#getForm');
      
    const addUser = (e) => {
      e.preventDefault();
      sendPost(taskForm);
      return false;
    }

    const getUser = (e) => {
      e.preventDefault();
      sendGet(getForm);
      return false;
    }
      
    taskForm.addEventListener('submit', addUser);
    getForm.addEventListener('submit', getUser);
  };

  window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <form id="taskForm" action="/addTask" method="post">
      <label for="task">Task: </label>
      <input id="taskField" type="text" task="task" />
      <label for="dueDate">Due Date: </label>
      <input id="dueDateField" type="date" dueDate="dueDate" />
      <input type="submit" value="Add Task" />
    </form>
    <form id="getForm" action="/getTasks" method="get">
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Task" />
    </form>
  </section>
  <section id="content">
  </section>
